name: Build Packages

on:
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  github-release:
    name: Github Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - uses: oven-sh/setup-bun@v1
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@trustwallet'
      - name: Generate version
        id: get-next-version
        run: |
          bun install --frozen-lockfile
          bun run build:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set output
        id: vars
        run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
      - name: build packages
        run: |
          bun install
          bun run build:packages
          bun run test
          bun run rename ${{ steps.get-next-version.outputs.new-release-version }}
          bun run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get-next-version.outputs.new-release-version }}
          release_name:
            Release ${{ steps.get-next-version.outputs.new-release-version }}
          body: |
            New Release ðŸš€
          draft: false
          prerelease: true
permissions:
  actions: write
  contents: write
  deployments: write
  packages: write
